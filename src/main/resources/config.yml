          breaks: 30
          #Таймер захвата
          counter: '§c{seconds} с'
          # СЧЁТЧИК ЛОМАНИЙ
          breaker: '§c[{current}/{max}]'
          # ИТЕМ ФЛАГА
          item:
            material: 'RED_BANNER'
            name: '&aФлаг захвата'
            lore:
              - '§aПозволяет захватывать территории при войне!'
              - '§aМожет быть использован §cтолько§a на территории'
              - '§aврага при войне!'
