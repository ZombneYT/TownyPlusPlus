towny:
  town:
    t-ask:
      cooldown: 120
      message: """
      
      ✉ Игрок %player% желает присоединится к городу! %button%
      
      """
      button: "[Принять в город]"
    #This section is for players to create a town using resources.
    t-new:
      enable: 'true'
      message: "§6[Towny] §cТребуется, 64 дубовых досок, 256 еловых досок, 512 булыжника, 16 железных слитков, 32 угля, 1 саженец дуба."
